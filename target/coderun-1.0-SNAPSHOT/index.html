<!DOCTYPE html>
<html ng-app='CodeBotApp'>

<head>
  <title>CodeBotApp</title>

  <link href="flow.css" rel="stylesheet">

  <script src="jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-sanitize.js"></script>
  <script src="controllers/sidebar_controller.js"></script>

</head>

<body ng-controller="FrontCtrl as ctrl">

    <div class="box header">

    <h3>CodeBot v0.4</h3>

<!----    <input type="text" ng-model="name" placeholder="Enter your name"/> Hello {{name}}--->

    </div>
    <div class="userlogin">
      <div id="unauthed">
        <form ng-submit="ctrl.checkuser()">
          User name: <input type="input" ng-model="ctrl.user.username"></input>
          Password: <input type="password" ng-model="ctrl.user.password"></input>
          <input id="sbp" type="submit"></input>
        </form>
      </div>
      <div id="authed">Welcome {{ctrl.user.username}}
      <a href="#" ng-click="ctrl.signout()">Signout</a></div>

    </div>

  <div class="box sidebar">
    <h3>Assignments</h3>
    <div ng-repeat="tmp in ctrl.assignments">
      <span><a href="#" ng-click="ctrl.switch(tmp.id)">{{tmp.name}}</a></span>
    </div>
  </div>
<div class="box content">

  <p ng-bind-html="ctrl.description"></p>

  <div id="editwindow">
    Name of Java class to run: <input type="text" placeholder="Name of class"ng-model="ctrl.jobrequest.className"></input>
    <br/>
    <h3>Java Source Code:</h3><br>
    <textarea placeholder="type your code here" rows="20" cols="80" ng-model="ctrl.jobrequest.text">
public class Project1 {

  public static void main(String[] args) {

  }

}
</textarea>
    </div>

    <div class="button-inner">
      <button id="sbutton" class="ng-binding" ng-click="ctrl.submit()" >Submit</button>
    </div>
<br/>
<u>Server Response:</u><br/><pre><p ng-bind-html="ctrl.message"></p></pre>
<br/>

</div>

  <div class="box footer">
    (c) 2016 Luke Czapla
  </div>
</body>

</html>
